<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rohilas · Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="logo">
        <span>RH</span> ROHILAS
      </a>
      <nav class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="shop.html">Shop</a>
        <a href="index.html#brands">Brands</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <a href="login.html" class="nav-cta">Login</a>
    </div>
  </header>

  <main class="auth-page">
    <section class="auth-card">
      <p class="hero-tag">Join Rohilas</p>
      <h1>Create your account</h1>
      <p class="auth-subtitle">
        Save your favourite looks and get updates on new monochrome drops.
      </p>

      <form class="auth-form">
        <div class="form-group">
          <label for="signup-name">Full Name</label>
          <input type="text" id="signup-name" placeholder="Your name" required />
        </div>
        <div class="form-group">
          <label for="signup-email">Email</label>
          <input type="email" id="signup-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="signup-password">Password</label>
          <input type="password" id="signup-password" placeholder="Create a password" required />
        </div>
        <button type="submit" class="btn-primary auth-btn">Sign Up</button>
      </form>

      <p class="auth-footer-text">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </section>
  </main>

  <footer>
    Rohilas · Monochrome clothing store · 2025
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
