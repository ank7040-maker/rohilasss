<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rohilas · Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <a href="index.html" class="logo">
        <span>RH</span> ROHILAS
      </a>
      <nav class="nav-links">
        <a href="index.html#home">Home</a>
        <a href="shop.html">Shop</a>
        <a href="index.html#brands">Brands</a>
        <a href="index.html#contact">Contact</a>
      </nav>
      <a href="signup.html" class="nav-cta">Sign Up</a>
    </div>
  </header>

  <main class="auth-page">
    <section class="auth-card">
      <p class="hero-tag">Welcome back</p>
      <h1>Login to Rohilas</h1>
      <p class="auth-subtitle">
        Access your saved outfits, wishlist and orders.
      </p>

      <form class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required />
        </div>
        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••••" required />
        </div>
        <button type="submit" class="btn-primary auth-btn">Login</button>
      </form>

      <p class="auth-footer-text">
        New to Rohilas? <a href="signup.html">Create an account</a>
      </p>
    </section>
  </main>

  <footer>
    Rohilas · Monochrome clothing store · 2025
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
